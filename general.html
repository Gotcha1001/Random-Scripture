<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Custom styles */
        .custom-card {
            margin-top: 0px;
            /* Adjust the margin-top as needed */
            padding: 30px;
            /* Add padding for spacing */
        }
        .carousel-control-prev, .carousel-control-next {
            top: initial;
            bottom: 10px; /* Adjust the distance from the bottom as needed */
        }
        .btn-home {
            margin-top: 20px; /* Adjust the margin-top to move the button more below */
        }
        .card-title {
            margin-bottom: 10px; /* Adjust the margin between the card title and the quote */
        }
    </style>
</head>

<body class="gradient-background">
    <div class="container">
        <h1 id="title" class="text-center mt-5 mb-3">General</h1>
        <div class="row justify-content-center">
            <div class="col-lg-8 custom-card">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">Today's Quote</h2>
                        <div id="quote" class="text-center"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="./images/pure1.jpg" class="d-block w-100" alt="blonde hair">
                        </div>
                        <div class="carousel-item">
                            <img src="./images/pure2.jpg" class="d-block w-100" alt="me">
                        </div>
                        <div class="carousel-item">
                            <img src="./images/pure3.jpg" class="d-block w-100" alt="me">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>

        <div class="row justify-content-center align-items-center">
            <div class="col-md-6 text-center">
                <div class="d-grid gap-2 col-6 mx-auto mt-3">
                    <audio id="audio1" src="./images/sounds/impact-6291.mp3"></audio>
                    <a class="btn btn-outline-primary mt-4 btn-home mb-5" onclick="playSoundAndRedirect(event)"
                        href="./index.html">Home</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Play sound when page loads
        window.onload = function() {
            var audio = new Audio("./images/sounds/acoustic-guitar-loop-f-91bpm-132687.mp3");
            audio.play();
        };

        // Function to play sound and redirect
        function playSoundAndRedirect(event) {
            event.preventDefault(); // Prevent the default behavior of the anchor tag
            var audio = document.getElementById("audio1");
            audio.play();
            setTimeout(function() {
                audio.pause(); // Pause the audio after 2 seconds
                audio.currentTime = 0; // Reset the audio to the beginning
                window.location.href = "index.html"; // Redirect to the new page
            }, 2000); // 2 seconds
        }

        // Function to automatically slide the carousel
        $('#carouselExampleIndicators').on('slide.bs.carousel', function() {
            $('.carousel').carousel('next');
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
