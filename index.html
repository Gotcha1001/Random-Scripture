<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Document</title>
</head>

<body class="gradient-background">

    <div class="container">
        <div class="row">
            <div class="col text-center">
                <h1 class="mt-5">Welcome To Your Daily Wisdom Scriptures</h1>
                <a href="./general.html" class="d-block mx-auto mt-3"><button class="btn btn-outline-primary mb-4 text-bg-primary">Daily verse</button></a>
                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="./images/lotus (1).jpg" class="d-block w-100" alt="blonde hair">
                        </div>
                        <div class="carousel-item">
                            <img src="./images/flowerframe.jpg" class="d-block w-100" alt="me">
                        </div>
                        <div class="carousel-item">
                            <img src="./images/danylion.jpg" class="d-block w-100" alt="me">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-12 text-center">
                <audio id="audio1" src="./images/sounds/impact-6291.mp3"></audio>
                <a href="main.html" class="btn btn-outline-primary mt-3" onclick="playSoundAndRedirect(event)">Enter the scriptures</a>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-12 text-center">
                <audio id="audio" src="./images/sounds/acoustic-guitar-loop-f-91bpm-132687.mp3"></audio>
                <button class="btn btn-outline-primary mt-3 mb-5 mt-4" onclick="play()"
                    style="font-size: 30px; font-weight: bold;">Play Me</button>
            </div>
        </div>
    </div>
    
    
        <script>
            function play() {                                   //eastern song for button Play me
                var audio = document.getElementById("audio");
                audio.play();
            }
    
            function playSoundAndRedirect(event) {
                event.preventDefault(); // Prevent the default behavior of the anchor tag
                var audio = document.getElementById("audio1");
                audio.play();
                setTimeout(function() {
                    audio.pause(); // Pause the audio after 2 seconds
                    audio.currentTime = 0; // Reset the audio to the beginning
                    window.location.href = "main.html"; // Redirect to the new page
                }, 1000); // 2 seconds
            }

            window.onload = function() {                                        //audio when page loads
                var audio = new Audio("./images/sounds/relaxing-mountains-rivers-streams-running-water-18178.mp3");
                audio.play();
            };
    
    
        </script>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
